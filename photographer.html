<!DOCTYPE html>
<html lang="fr">
   <head>
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <meta charset="utf-8">
      <link rel="icon" type="image/png" href="assets/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <title>Fisheye - photographe </title>
   </head>
   <body>
      <header>
         <a href="http://127.0.0.1:5500/">
         <img src="assets/images/logo.png" id="logo1" aria-label="Fisheye Home page" alt="Fisheye Logo"/>
         </a>
      </header>
      <main id="main">
         <div class="photograph-header" id="photograph-header-id">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
         </div>
      </main>
      <div id="contact_modal" >
         <div class="modal" aria-labelledby="contact me">
            <header class="header_modal">
               <div class="div1_modal">
                  <div class="div1Modal">
                     <h2>Contactez-moi</h2>
                  </div>
                  <div class="div2Modal">
                     <p class="nameModal"></p>
                  </div>
               </div>
               <div class="close_modal" aria-label="Close contact Form">
                  <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close" aria-label="Close contact form"/>
               </div>
            </header>
            <form>
               <div>
                  <label for="First name">Prénom</label>
                  <input type="text" name="First name" id="First name" aria-labelledby="First name"/>
                  <label for="Last name">Nom</label>
                  <input type="text" name="Last name" id="Last name" aria-labelledby="Last name"/>
                  <label for="email">Mail</label>
                  <input type="text" name="email" id="email" aria-labelledby="email"/>
                  <label for="text">Votre Message</label>
                  <input type="text" name="text" id="text" aria-labelledby="Your Message"/>
               </div>
               <button class="contact_send" type="text" name="send" aria-label="Send">Envoyer</button>
            </form>
         </div>
      </div>
      <div id="sort__menu">
         <div class="sort__p">
            <p>Trier par</p>
         </div>
         <div class="dropdown">
            <div class="trier_par">
               <button onclick="showDropdown()" class="dropbtn">
                  <p class="p_catégories"> Catégories</p>
                  <p class="arrow-down">&#8964</p>
               </button>
            </div>
            <div id="myDropdown" class="dropdown-content" role="button" aria-haspopup="listbutton">
               <button id="sort-popular" onclick="filterMediasByLikes()">
                  <p>Popularité</p>
                  <p>&#8963</p>
               </button>
               <button id="sort-date" onclick="filterMediasByDate()">Date</button>
               <button id="sort-title" onclick="filterMediasByTitle()">Titre</button>
            </div>
         </div>
      </div>
      <section id="section">
         <div class="photograph-photos" id="photograph-section-id"></div>
      </section>
      <div class="infobar"></div>
      <div class="carousel">
         <span class="close-cursor" onclick="closeCarousel()" aria-label="close dialog">&times;</span>
         <div class="slideshow-container"> 
         </div>
         <div class="direction prev" id='prev-button' tabindex="0"  role="button" aria-label="Previous Image">❮</div>
         <div class="direction next" id='next-button' tabindex="0"  role="button" aria-label="Next Image">❯</div>
      </div>
      </div>
      <script src="./scripts//factories/photographer.js"></script>
      <script src="./scripts/pages/photographer.js"></script>
      <script src="./scripts/utils/contactForm.js"></script>
      <script src="./scripts/utils/Lightbox.js"></script>
   </body>
</html>
