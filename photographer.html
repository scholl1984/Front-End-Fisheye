<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5500/">
      <img src="assets/images/logo.png" id="logo1" aria-label="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photograph-header-id">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" >
			<div class="modal" aria-labelledby="">
				<header class="header_modal">
          <div class="div1_modal">
            <div class="div1Modal">
                <h2>Contactez-moi</h2>
            </div>
            <div class="div2Modal">
                <p class="nameModal"></p>
            </div>
          </div>
          <div class="close_modal" aria-label="Close contact Form">
          <img src="assets/icons/close.svg" onclick="closeModal()" />
         </div>
        </header>
				<form>
					<div>
						<label for="First name">Prénom</label>
						<input type="text" name="First name" id="First name" aria-label="First name"/>
            <label for="Last name">Nom</label>
						<input type="text" name="Last name" id="Last name" aria-label="Last name"/>
            <label for="email">Mail</label>
						<input type="text" name="email" id="email" aria-label="email"/>
            <label for="Message">Votre Message</label>
						<input type="text" name="text" id="text" aria-label="Your Message"/>
					</div>
          <button class="contact_send" type="text" name="send" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="sort__menu">
      <div class="sort__p">
        <p>Trier par</p>
      </div>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <button id="sort-popular">Popularité</button>
          <button id="sort-date">Date</button>
          <button id="sort-title">Titre</button>
       </div>
      </div>
    </div>
    <section id="section">
      <div class="photograph-photos" id="photograph-section-id"></div>
    </section>
    <div class="infobar"></div>
    
      
      <div class="carousel">
        <span class="close cursor" onclick="closeCarousel()">&times;</span>
        <div class="slideshow-container">
           <div class="mySlides"></div>
         </div>
        <div class="direction prev" tabindex="0" onclick="plusSlides(-1)" role="button">❮</div>
         <div class="direction next" tabindex="0" onclick="plusSlides(1)" role="button">❯</div>
      </div>
      
     </div>
    <script src="./scripts//factories/photographer.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <!-- <script src="./scripts/pages/index.js"></script> -->
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/Lightbox.js"></script>
  </body>
</html>
